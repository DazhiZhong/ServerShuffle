{% extends "users/base.html"%}
{% load crispy_forms_tags%}
{%block content%}
<h2>{{ user.username }}</h2>


<div class="content-section"  >
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type='submit'>submit</button>
    </form>
</div>
{%endblock content%}
